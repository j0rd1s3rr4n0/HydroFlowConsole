<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Firmware - HydroFlow Console</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="container-fluid py-3">
  <nav class="navbar navbar-dark bg-dark mb-4 px-3 rounded">
    <span class="navbar-brand mb-0 h1">HydroFlow Console - Firmware</span>
    <div class="d-flex ms-auto">
      <a class="btn btn-outline-light btn-sm" href="/">Volver</a>
    </div>
  </nav>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h5 class="card-title">Actualizar firmware</h5>
        <p class="text-muted">Estado actual: {{ message }}</p>
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <input type="file" name="file" accept=".bin" class="form-control" required>
          </div>
          <button class="btn btn-primary" type="submit">Subir</button>
          <a class="btn btn-secondary ms-2" href="/firmware/download">Descargar actual</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
